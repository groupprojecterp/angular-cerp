<app-book-menu></app-book-menu>
<div class='w3-container w3-card w3-cell-row issue_form'>
<input type='text' class='w3-grey w3-input w3-cell w3-text-white' [(ngModel)]='title' readonly>
<input type='text' class='w3-grey w3-input w3-cell w3-text-white' [(ngModel)]='author' readonly/>
<input type='text' class='w3-grey w3-input w3-cell w3-text-white' [(ngModel)]='year' readonly>
<input type='text' class='w3-grey w3-input w3-cell w3-text-white' [(ngModel)]='pages' readonly>
<input type='text' class='w3-grey w3-input w3-cell w3-text-white' [(ngModel)]='book_code' readonly>
<input type='text' class='w3-light-grey w3-input w3-cell' placeholder='Student Id' [(ngModel)]='studentId'>
<input type='text' class='w3-light-grey w3-input w3-cell' placeholder='Date' [(ngModel)]='dateString'>
<button class='w3-blue-grey w3-button w3-margin-top'>Issue</button>

</div>
