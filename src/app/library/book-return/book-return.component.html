
<div class='w3-container w3-card w3-cell-row issue_form'>



<input type='text' class='w3-light-grey w3-input w3-cell w3-text-white' [(ngModel)]='book_code' placeholder='Book Id'>
<input type='text' class='w3-light-grey w3-input w3-cell' placeholder='Student Id' [(ngModel)]='studentId'>
<input type='text' class='w3-light-grey w3-input w3-cell' placeholder='Date of return' [(ngModel)]='dateString'>
<button class='w3-blue-grey w3-button w3-margin-top' (click)='click_push()'>return</button>
<button class='w3-button w3-light-grey  w3-margin-top' routerLink='/search'>back</button>
<p *ngIf='getStatus()'></p>


</div>
