
<div class='w3-container w3-cell-row w3-pale-blue'>
  
  <div >
    <br/>
    <br/>
    <input [(ngModel)]='title' class='w3-input' placeholder=' title'/>
    <input [(ngModel)]='author' class='w3-input' placeholder=' author'/>
    <input [(ngModel)]='pages' class='w3-input' placeholder=' pages'/>
    <input [(ngModel)]='year' class='w3-input' placeholder=' year'/>
    <input [(ngModel)]='book_code' class='w3-input' placeholder=' book code'/>
    <input [(ngModel)]='number' type='number' class='w3-input' (key)='onKeyPress() '(change)='onKeyPress()' [(ngModel)]='number'/>
    <button class='w3-button w3-yellow'    (click)='addBook()'>Add</button>
  </div>
  
</div>
