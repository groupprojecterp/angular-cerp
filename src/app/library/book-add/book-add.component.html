<div class='w3-container w3-cell-row w3-pale-blue'>
  <button class='w3-button w3-blue w3-cell' (click)='viewBooksClick()'>View Books</button>
  <button class='w3-button w3-yellow w3-cell' (click)='addBookClick()'>Add Book</button>
  <div *ngIf='isViewBooks'>
    <br/>
    <br/>
    <input class='w3-input' placeholder=' title'/>
    <input class='w3-input' placeholder=' author'/>
    <input class='w3-input' placeholder=' pages'/>
    <input class='w3-input' placeholder=' year'/>
    <button class='w3-button w3-yellow'>Add</button>
  </div>
  <div *ngIf='isAddBook'>
    <br/>
    <br/>
    <app-booksearch></app-booksearch>
  </div>
</div>
