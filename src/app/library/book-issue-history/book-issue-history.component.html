
<div class='w3-container'>
<table class='w3-table-all w3-bordered w3-striped'>
  <tr>
    <th>Student</th>
    <th>Student Id</th>
    <th>Book</th>
    <th>Book Id</th>
    <th>Date of Return</th>
  </tr>
  <tr *ngFor='let row of issueHistoryList' (click)='sendMail(row)'>
    <td></td>
    <td>{{row.student_id}}</td>
    <td></td>
    <td>{{row.book_id}}</td>
    <td>{{row.return_date}}</td>
  </tr>

</table>
</div>
