
<div class='w3-container'>
<table class='w3-table-all w3-bordered w3-striped'>
  <tr>
    <th>Student</th>
    <th>Student Id</th>
    <th>Book</th>
    <th>Book Id</th>
    <th>Date of Return</th>
  </tr>
  <tr *ngFor='let row of issueHistoryList'>
    <td>{{row.student_name}}</td>
    <td>{{row.student_id}}</td>
    <td>{{row.book_title}}</td>
    <td>{{row.book_id}}</td>
    <td>{{row.return_date}}<button class='w3-red w3-button' (click)='sendMail(row)'>mail</button></td>
  </tr>

</table>
</div>
